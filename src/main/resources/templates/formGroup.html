<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header" th:if="${mode=='new'}">Formulaire d'ajouter un nouveau
						group</div>
					<div class="card-header" th:if="${mode=='edit'}">Formulaire modifier un nouveau
						group</div>
					<div class="card-body">
						<form th:action="@{saveGroup}" method="post">
							<div class="form-group">
								<label class="control-label">ID</label> <label
									class="control-label" th:text="${group.id}"></label> <input
									type="hidden" name="id" class="form-control"
									th:value="${group.id}" />

							</div>
							<div class="form-group">
								<label class="control-label">Nom</label> <input type="text"
									name="nom" class="form-control" th:value="${group.nom}" />
								<span class="text-danger" th:errors="${group.nom}"></span>
							</div>

							<button class="btn btn-success" type="submit">Save</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
