<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Intranet-IGA</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{groups}">Home</a>
        </li>
        <li class="nav-item"><a class="nav-link" th:href="@{etudiants}">Etudiants</a></li>

        <!-- Dropdown -->
        <li class="nav-item dropdown"><a
                class="nav-link dropdown-toggle" href="#" id="navbardrop"
                data-toggle="dropdown"> Groups </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{formGroup}">Ajouter</a> <a
                    class="dropdown-item" th:href="@{groups}">Chercher</a>
            </div>
        </li>

        <li class="nav-item dropdown"><a
                class="nav-link dropdown-toggle" href="#" id="navbardrop"
                data-toggle="dropdown">Etudiant </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{formEtudiant}">Ajouter</a> <a
                    class="dropdown-item" th:href="@{etudiants}">Chercher</a>
            </div>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown"><a
                class="nav-link dropdown-toggle" href="#" id="navbardrop"
                data-toggle="dropdown">
				<span sec:authorize="isAuthenticated()">
					<span sec:authentication="name"></span> 
				</span>
            <span sec:authorize="!isAuthenticated()">
					<span>Connect</span> 
				</span>
        </a>
            <div class="dropdown-menu">

                <a sec:authorize="!isAuthenticated()" class="dropdown-item" th:href="@{login}">Login</a> <a
                    sec:authorize="!isAnonymous()" class="dropdown-item" th:href="@{logout}">Logout</a>
            </div>
        </li>
    </ul>
</nav>
<section layout:fragment="pageContent"></section>
</body>
</html>
